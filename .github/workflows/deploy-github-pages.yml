name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install

    - name: Build Client App
      run: |
        cd apps/client-app
        npm install
        npm run build
        
    - name: Build Trainer App  
      run: |
        cd apps/trainer-app
        npm install
        npm run build

    - name: Create deployment structure
      run: |
        mkdir -p dist
        mkdir -p dist/client
        mkdir -p dist/trainer
        
        # Copy client app
        cp -r apps/client-app/build/* dist/client/
        
        # Copy trainer app  
        cp -r apps/trainer-app/build/* dist/trainer/
        
